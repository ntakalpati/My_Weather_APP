<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App PW6HW</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
                id="search-text"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
                id="btn-search"
              />
            </div>
            <div class="col-3">
              <button type="button" class="btn btn-success" id="cbtn">
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="city">Sydney</h1>
        <ul>
          <li id="day"></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
              <img src="" alt="" id="icon" class="float-left" />
              <div class="float-left">
                <strong class="temperature" id="tempe"></strong>
                <span class="units">
                  <a href="#" id="celsius" class="active">°C</a> |
                  <a href="#" id="fahrenheit">°F</a></span
                >
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humi"> </span>%</li>
              <li>Wind: <span id="wind"> </span>km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <p>
      <a href="https://github.com/ntakalpati/My_Weather_APP"
        >Open-source code</a
      >
      by NT
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
